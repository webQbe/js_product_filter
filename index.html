<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOAD TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS EQUIVALENT OF TAILWIND CLASSES 

            body {
            
                background-color: #4b5563; /* bg-gray-800 :
                    Dark gray background */

                color: #ffffff; /* text-white :
                    Sets the text color to white (#ffffff) */
            
            }

            nav {
            
                background-color: #4b5563; /* bg-gray-900 :
                    Dark gray background */

                padding: 1rem; /* p-4 :
                    Adds padding of 1 rem (16px) to all sides*/

                margin-bottom: 1.5rem; /* mb-6 :
                    Adds 1.5rem (24px) of bottom margin*/
            
            }


          nav .container {
                        width: 100%;
                        margin-right: auto; 
                        margin-left: auto; /* Centers the element horizontally with auto    left and right margins. */
                        padding-right: 1rem;
                        padding-left: 1rem;
                    }

          .max-w-6xl {
                        max-width: 72rem; /* 1152px */
                    }

          .mx-auto {
                        margin-left: auto;
                        margin-right: auto;
                    }

          .flex {
                        display: flex;
                    }

          .flex-col {
                        flex-direction: column;
                    }

           @media (min-width: 640px) {

                         /*  styles inside are only applied when the viewport width is 640px or larger. */

                        .sm\:flex-row { 

                            flex-direction: row; 
                            /* Changes the flex direction to row on small screens (640px and above). */

                        }

                        #products-wrapper {
                        
                                    grid-template-columns: repeat(3, minmax(0, 1fr)); 
                                    /* sm:grid-cols-3 :
                                        3 columns when the screen width is ≥640px. */
                                }
                    }

           @media (min-width: 768px) {
                            /*  styles inside are only applied when the viewport width is 768px or larger. */

                        .md\:flex-row { 
                         /* \: is used in CSS to escape the colon in the class name. */

                            flex-direction: row; 

                        }
                    }


           .gap-8 {
                        gap: 2rem; 
                        /* Adds an 8-unit gap between children (default spacing is 2rem or 32px). */
                    }

           .items-center {
                        align-items: center;
                    }


            .relative {
                        position: relative; 
                        /* Makes the <div> a relatively positioned container, which is required for positioning child elements with absolute positioning.*/
                    }

            .w-full {
                        width: 100%;
                    }

            .bg-gray-700 {
                        background-color: #374151;
                    }

            .rounded-full {
                        border-radius: 9999px; 
                        /* Gives the input element fully rounded corners, making it appear circular. */
                    }

            .p-2 {
                        padding: 0.5rem;
                    }

            .pl-10 {
                        padding-left: 2.5rem;
                    }

            input:focus {
                        width: 100%; 
                        /* Expands the input to fill the container width (100%) when it gains focus. */
                    }

            .absolute {
                        position: absolute; 
                        /* Positions the search icon absolutely, relative to its closest relatively positioned ancestor (the outer <div>).*/
                    }

            .left-2 {
                        left: 0.5rem; 
                        /* Positions the SVG 0.5rem (8px) from the left edge of its container. */
                    }
                    
            .top-1/2 {
                        top: 50%; 
                        /* Aligns the Search icon to the vertical center of its container by setting its top to 50% of the container’s height. */
                    }

            .-translate-y-1/2 {

                        transform: translateY(-50%); 
                        /* Translates the Search icon upward by 50% of its own height to align it vertically with the input field.  */
                    }


            .text-center {
                        text-align: center;
                    }

            .bg-red-500 {
                        background-color: #ef4444; 
                        /* Sets the background color to a medium red (Tailwind's red-500 value: #ef4444 by default). */
                    }


            .text-xs {
                        font-size: 0.75rem;
                        /* Sets the font size to extra small (0.75rem or 12px by default).*/
                    }

            .text-white {
                        color: #ffffff;
                    }

            .w-4 {
                        width: 1rem;
                    }

            .h-4 {
                        height: 1rem;
                    }


            .-top-2 {
                        top: -0.5rem; 
                        /* Positions the element 0.5rem (8px) above the parent’s top edge (negative value moves it outside).*/
                    }

            .-right-2 {
                        right: -0.5rem;
                        /* Positions the element 0.5rem (8px) to the left of the parent’s right edge (negative value moves it outside). */
                    }


            .space-y-2 > :not([hidden]) ~ :not([hidden]) {

                            /* Applies to visible siblings of a visible direct child 
                             (First child) within .parent. The [hidden] children are ignored. */

                                margin-top: 0.5rem; 

                            }

            .space-y-4 > :not([hidden]) ~ :not([hidden]) {

                                margin-top: 1rem; 
                                /* Adds a vertical margin of 1rem (16px) between child elements of the container. */

                            }


            .max-w-\[10rem\] {
                                max-width: 10rem; 
                                /* Sets the maximum width of the element to 10rem (160px) */
                            }

            .text-xl {
                            font-size: 1.25rem; /* 20px */
                            line-height: 1.75rem; /* 28px */
                        }

            .text-2xl {
                            font-size: 1.5rem; /* 24px */
                            line-height: 2rem; /* 32px */
                        }

            input.check {
                            
                            margin-right: 8px; /* mr-2 */
                            
                        }

            #products-wrapper {
                                width: 100%; /* w-full */
                                max-width: 64rem; /* max-w-4xl (1024px in Tailwind) */
                                margin-left: auto; /* mx-auto */
                                margin-right: auto; /* mx-auto */

                                display: grid; 
                                /* Tailwind assumes a grid container when using grid-cols-[]*/

                                grid-template-columns: repeat(2, minmax(0, 1fr)); 
                                /* grid-cols-2 :  2 columns by default.*/

                                gap: 1.5rem; /* gap-6 (24px in Tailwind) :
                                    Adds 24px of spacing between grid items. */

                                place-content: center; /* place-content-center :
                                Centers grid content both vertically and horizontally.*/

                                padding: 1rem; /* p-4 (16px in Tailwind) */
                            }

                                
            @media (min-width: 1280px) { 
                /* xl breakpoint: >= 1280px */
                #products-wrapper {
                                    grid-template-columns: repeat(4, minmax(0, 1fr)); 
                                    /* xl:grid-cols-4 :
                                        4 columns when the screen width is ≥1280px. */
                                }
                        }

            .bg-gray-100 {
                            background-color: #f3f4f6; 
                            /* A very light gray color */
                        }  
            
            
            .justify-center {
                            display: flex; 
                            /* Required for justify-content to apply */

                            justify-content: center; 
                            /* Centers child elements horizontally */
            }  
            
            .overflow-hidden {

                            overflow: hidden; 
                            /* Hides any content that overflows the element's box */

            }

            .group:hover .child-selector {

                /* .group {}
                    group in Tailwind is a utility class that enables styling child elements conditionally when the parent element has certain states (e.g., hover or focus).

                    It doesn't have a direct CSS property but works with pseudo-classes on child elements like: */

                    /* Styles for child elements */

             }

            
            .cursor-pointer{
                            cursor: pointer; 
                            /* Changes the cursor to a pointer, typically for clickable elements */

            } 
            
            .rounded-xl{
                        border-radius: 0.75rem; 
                        /* Adds a large rounding effect to corners (12px in Tailwind) */
            }

            .w-60 {
                     width:  15rem;  
                    /* Set the container width to 15rem (240px) */          
            }
            
           
            .h-60 {
                    height:  15rem; 
                    /* Set the container height to 15rem (240px) */       
            } 

            .border {
                            
                    border: 1px solid; 
                    /* Adds a thin, solid border to an element */

                    border-color: currentColor;   
                    /* Uses the current text color of the element as the border color. */     
            }
                
            .object-cover {
                            
                object-fit: cover;
                /* Ensures the media fills the container completely without stretching, and any overflow is cropped.*/

            } 

            .bg-black{
                    background-color: black;
                }

            .bottom-0 {
                bottom: 0;
                /* Positions the element at the bottom edge of its containing block (with a value of 0).*/
            }

            .left-0 {
                left: 0;
                /* Positions the element at the left edge of its containing block (with a value of 0). */
            }
            
            .right-0 {
                  right: 0;
                  /* Positions the element at the right edge of its containing block (with a value of 0).*/          
            }

            .py-2 {
                  /* Adds vertical padding (top and bottom) of 0.5rem (8px).*/
                  padding-top: 0.5rem;
                  padding-bottom: 0.5rem;  
            }

            .translate-y-full{
                /* Moves the element vertically down by 100% of its height using a transformation. */
                transform: translateY(100%);            
            }

            .transition {
                /* Applies a smooth transition effect for CSS properties (defaults to all 150ms ease in Tailwind). */
                transition: all 0.15s ease;
            }

            .group:hover .child { /* .group-hover:translate-y-0: 

                    Applies the style translate-y-0 (reset the vertical translation to 0) when the parent element (with group class) is in the hover state. 
                    Parent element with class 'group' must have `:hover` pseudo-class */

                    transform: translateY(0);  
                            /* Resets vertical translation */
            }

        -->

    <title>Tech Store</title>
</head>
<body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 mb-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
            <!-- SEARCH AREA -->
            <div class="relative w-full">
                <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full" placeholder="Search Products...">
                <svg
                    class="absolute left-2 top-1/2 -translate-y-1/2"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>

            <!-- CART ICON -->
            <div class="relative text-center">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                    d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
                    />
                    <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
                </svg>
                <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white w-4 h-4 absolute -top-2 -right-2">0</small>
            </div>
        </div>
    </nav>
    <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
        <!-- MAIN AREA -->
         <div class="space-y-4 p-2 w-full max-w-[10rem]">
            <!-- SIDEBAR -->
            <h2 class="text-2xl">Filters</h2>
            <h3 class="text-xl">Category</h3>
            <div id="filters-container" class="text-xl space-y-2">
                <div class="flex flex-row">
                    <!-- FILTER 01 -->
                    <input type="checkbox" class="check mr-2" id="cameras">
                    <label for="cameras">Cameras</label>
                </div>
                <div class="flex flex-row">
                    <!-- FILTER 02 -->
                    <input type="checkbox" class="check mr-2" id="smartphones">
                    <label for="smartphones">Smartphones</label>
                </div>
                <div class="flex flex-row">
                    <!-- FILTER 03 -->
                    <input type="checkbox" class="check mr-2" id="games">
                    <label for="games">Games</label>
                </div>
                <div class="flex flex-row">
                    <!-- FILTER 04 -->
                    <input type="checkbox" class="check mr-2" id="televisions">
                    <label for="televisions">Televisions</label>
                </div>
            </div>
         </div>
         <!-- PRODUCTS WRAPPER -->
         <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
            <!-- DISPLAY PRODUCTS -->
             <div class="item space-y-2">
                 <div class="bg-gray-100 flex justify-center relative overflow-hidden group cursor-pointer border rounded-xl w-60 h-60">
                    <img src="/images/playstation_5.png" alt="" class="w-full h-full object-cover">
                    <button class="status bg-black text-white absolute bottom-0 left-0 right-0 text-center py-2 translate-y-full transition group-hover:translate-y-0">Add To Cart</button> 
                 </div> 
             </div>
         </div>   
    </main>
    <!-- LOAD JS -->
    <script src="script.js"></script>
</body>
</html>
